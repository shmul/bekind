<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./marked/4.2.12/marked.min.js"></script>
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" href="./github-markdown-css/5.2.0/github-markdown-light.css"/>
    <link rel="stylesheet" href="./bekind.css"/>
    <img alt="zifim logo" src="./images/zifim-logo.jpg" width="100" style="float:right" />


    <script>
     document.addEventListener("alpine:initializing", () => {
       Alpine.directive(
         "markdown",
         (el, { expression }, { effect, evaluateLater }) => {
           let getHTML = evaluateLater(expression);

           effect(() => {
             getHTML((input) => {
               el.innerHTML = marked.parse(input);
             });
           });
         }
       );
     });
    </script>

  </head>

  <body>
    <main>
      <div id="editor" x-data="{input: `Hello __cruel__ world`}" >
        <article>
          <center>
            <h2>
              Markdown
            </h2>
          </center>
          <div class="markdown-input">
            <textarea x-model="input" rows="20" cols="115"></textarea>
          <hr/>
          </div>
          <div x-markdown="input" class="markdown-body"></div>
        </article>
      </div>
    </main>
  </body>
</html>
