<!DOCTYPE html>
<html>
  <head>
    <title>Markdown Editor</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./marked/4.2.12/marked.min.js"></script>
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">

    <script>
     document.addEventListener("alpine:initializing", () => {
       Alpine.directive(
         "markdown",
         (el, { expression }, { effect, evaluateLater }) => {
           let getHTML = evaluateLater(expression);

           effect(() => {
             getHTML((input) => {
               el.innerHTML = marked.parse(input);
             });
           });
         }
       );
     });
    </script>

  </head>

  <body>
    <main>
      <div id="editor" x-data="{input: `Hello __cruel__ world`}" >
        <article>
          <h3>Markdown</h3>
          <textarea x-model="input" rows="14"></textarea>
          <div x-markdown="input"></div>
        </article>
      </div>
    </main>
  </body>
</html>
